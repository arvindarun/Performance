# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml
trigger:
  - main

parameters:
  - name: loopCount
    displayName: LOOP_COUNT
    default: 1
    type: string

  - name: numThreads
    displayName: NUM_THREADS
    default: 10
    type: string

  - name: rampUpPeriod
    displayName: RAMP_UP_PERIOD
    default: 20
    type: string

steps:
- task: Maven@4
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'clean test -DloopCount=${{parameters.loopCount}} -DnumThreads=${{parameters.numThreads}} -DrampUpPeriod=${{parameters.rampUpPeriod}} verify'
    javaHomeOption: 'JDKVersion'
    mavenVersionOption: 'Default'
  continueOnError: true
  condition: always()

- task: PublishBuildArtifacts@1
  inputs:
      PathtoPublish: 'target/jmeter/results'
      ArtifactName: 'Reports'
      publishLocation: 'Container'
  continueOnError: true
  condition: always()